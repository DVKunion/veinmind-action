name: 'Veinmind'
description: 'Scan images for security issues with veinmind-tools'
author: 'Veinmind Team'
branding:
  color: purple
  icon: check-circle
inputs:
  scan-action:
    description: 'Scan action for scanning security issues'
    required: true
    default: 'scan-host'
  image-ref:
    description: 'image reference'
    required: true
  output:
    description: 'save results to output file'
    required: false
    default: 'report.json'
runs:
  using: 'composite'
  steps:
    - run: mkdir data && bash run.sh ${{ inputs.scan-action }} ${{ inputs.image-ref }} -o /data/${{ inputs.output }}
      shell: bash
    - uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.output }}
        path: data/${{ inputs.output }}